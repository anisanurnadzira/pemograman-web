<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir</title>
</head>
<body>
    <h1>belajar membuat formulir</h1>

    <form action="">

        <table>
        nama : <input type="text" name="nama"> <br>
        nim : <input type="text" name="nim"> <br>
        tempat lahir : <input type="text" name="tampat lahir"> <br>
        tanggal lahir : <input type="date" name="tgl lahir"> <br>
        alamat : <textarea name="alamat"></textarea> <br>
        jenis kelamin :
         <input type="radio" name="jk" value="laki-laki">laki-laki
         <input type="radio" name="jk" value="perempuan">perempuan <br>
        hobi : 
         <input type="checkbox" name="hobi" value="baca"> baca
         <input type="checkbox" name="hobi" value="mancing"> mancing
         <input type="checkbox" name="hobi" value="menulis"> menulis
         <input type="checkbox" name="hobi" value="menggambar"> menggambar
         <input type="checkbox" name="hobi" value="olahraga"> olahraga
         <input type="checkbox" name="hobi" value="rebahan"> rebahan <br>
         program studi:
         <select name="prodi"
                <option value="pgsd">pendidikan guru sekolah dasar
                <option value="pgpaud">pendidikan guru paud
                <option value="sik">sistem informasi kelautan
                <option value="pkp">pendidikan kelautan perikanan
                <option value="lk">logistik kelautan
                </select> <br>
        <input type="submit" value="simpan">
                
       
    </form>
</body>
</html>
